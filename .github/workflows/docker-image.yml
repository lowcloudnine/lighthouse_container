name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Docker Login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    
    - name: Docker Build
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
      run: docker build . --file Dockerfile --tag ${{secrets.DOCKER_USER}}/lighthouse:$(date +s%)
    
    - name: Docker Push
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
      run: docker push ${{secrets.DOCKER_USER}}/lighthouse:$(date +s%)
